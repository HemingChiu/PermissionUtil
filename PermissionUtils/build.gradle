apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'
group = 'com.github.kayvannj'
version = '1.0.3'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
}


install {
    repositories.mavenInstaller {
        pom.project {
            name 'PermissionUtils'
            description 'A wrapper library for simplifing process of runtime permissions'
            url 'https://github.com/kayvannj/PermissionUtil'

            packaging 'aar'
            groupId 'com.github.kayvannj'
            artifactId 'PermissionUtils'
            version '1.0.3'

            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
            scm {
                connection 'https://github.com/kayvannj/PermissionUtil.git'
                url 'https://github.com/kayvannj/PermissionUtil'

            }
            developers {
                developer {
                    name 'KayvanNj'
                }
            }
        }
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    configurations = ['archives']
    pkg {
        repo = 'maven'
        name = 'PermissionUtils'
        userOrg = user
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/kayvannj/PermissionUtil.git'
        version {
            name = '1.0.3'
            desc = 'Final 1.0.3'
            vcsTag = '1.0.3'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}